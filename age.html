<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Age Table</title>
  <style>
.timeline-wrapper {
  border: 1px solid #ccc;
  border-radius: 8px;
  background: white;
  box-shadow: 0 2px 6px rgba(0,0,0,0.05);
  overflow: hidden;
  max-width: 100%;
}

.scroll-inner {
  overflow-x: auto;
  width: 100%;
  box-sizing: border-box;
}

table {
  border-collapse: collapse;
  width: max-content;
}

th, td {
  border: 1px solid #ccc;
  padding: 6px 8px;
  text-align: center;
  font-size: 18px;
  min-width: 50px;
}

th.sticky,
td.sticky {
  position: sticky;
  left: 0;
  background: #f8f8f8;
  z-index: 2;
  box-shadow: 2px 0 3px rgba(0, 0, 0, 0.05);
}

td.sticky {
  background: #f0f0f0;
  font-weight: bold;
  z-index: 1;
}

td.empty {
  background-color: #eee;
  color: #aaa;
}

td.highlight {
  background-color: #d0f0ff;
  font-weight: bold;
}

td.age18 {
  background-color: #ffe0e0 !important;
  font-weight: bold;
   color: #c00;
}
  </style>
</head>
<body>
  <h1>Age Table</h1>
<div class="timeline-wrapper">
  <div class="scroll-inner">
    <table id="ageTable"></table>
 
  </div>
  </div>

  <script>
    const people = [
      { name: "R Gong", birth: 1953 },
      { name: "R MA", birth: 1955 },
      { name: "Doris", birth: 1982 },
	  { name: "Steve", birth: 1982 },
      { name: "Iris", birth: 1984 },
      { name: "Jerry", birth: 1988 },
      { name: "Niou", birth: 1991 },
      { name: "Ariel", birth: 2013 },
      { name: "Lily", birth: 2017 }
    ];

    const startYear = 1953;
    const endYear = 2038;
    const currentYear = new Date().getFullYear();

    const table = document.getElementById("ageTable");

    const header = document.createElement("tr");
    const firstTh = document.createElement("th");
    firstTh.classList.add("sticky");
    firstTh.textContent = "Name";
    header.appendChild(firstTh);

    for (let y = startYear; y <= endYear; y++) {
      const th = document.createElement("th");
      th.textContent = y;
      if (y === currentYear) th.classList.add("highlight");
      header.appendChild(th);
    }
    table.appendChild(header);

    people.forEach(person => {
      const tr = document.createElement("tr");
      const nameTd = document.createElement("td");
      nameTd.textContent = person.name;
      nameTd.classList.add("sticky");
      tr.appendChild(nameTd);

      for (let y = startYear; y <= endYear; y++) {
        const td = document.createElement("td");
        if (y < person.birth) {
          td.classList.add("empty");
          td.textContent = "";
        } else {

		  const age = y - person.birth;
		  td.textContent = age === 0 ? "ðŸŽ‚" : age;
 
          if (y === currentYear) td.classList.add("highlight");
          if (age === 18) td.classList.add("age18");
        }
        tr.appendChild(td);
      }
      table.appendChild(tr);
    });
  </script>
</body>
</html>
