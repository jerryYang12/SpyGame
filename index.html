<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spy Game</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #1e1e1e;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 80px 10px 10px;
            box-sizing: border-box;
        }

        #logo {
            text-align: center;
            margin-bottom: 15px;
            transition: opacity 0.8s ease;
        }

        #logo.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        #logo span {
            display: block;
            font-size: 72px;
            line-height: 1;
            margin-bottom: 5px;
        }

        #logo h1 {
            margin: 0;
            font-size: 26px;
            font-weight: bold;
            color: #d4af37;
            letter-spacing: 2px;
        }

        #game {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 15px;
            justify-content: center;
            width: 100%;
            max-width: 1000px;
        }

        /* ====== 這裡是重點調整 ====== */
        .card {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 150%;
            /* 2:3 高寬比 */
            perspective: 1000px;
            cursor: pointer;
            user-select: none;
            margin-bottom: 10px
        }

        .inner {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s;
        }

        .flipped .inner {
            transform: rotateY(180deg);
        }

        .face {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 12px;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.5);
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
            flex-direction: column;
            overflow: hidden;
        }

        .back {
            background: linear-gradient(145deg, #3a3a3a, #2b2b2b);
            color: #f5f5f5;
            font-weight: bold;
            letter-spacing: 1px;
            position: relative;
        }


        .back::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transform: rotate(25deg) translateX(-100%);
            pointer-events: none;
        }




        .card.flipped .back::after {
            animation: shine 0.8s forwards;
        }

        .card.viewed .back {
            color: #777777;
        }

        @keyframes shine {
            0% {
                transform: rotate(25deg) translateX(-100%);
            }

            100% {
                transform: rotate(25deg) translateX(200%);
            }
        }

        .front {
            background: #ffffff;
            color: #333;
            transform: rotateY(180deg);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .player-label {
            position: absolute;
            top: -20px;
            left: 0;
            width: 100%;
            text-align: center;
            font-weight: bold;
            color: white;
        }

        .execution-result {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }

        .execution-result.success {
            color: #4caf50;
        }

        .execution-result.fail {
            color: #f44336;
        }

        button,
        input {
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            outline: none;
        }

        .start-inputs {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        #nameInputContainer input {
            display: block;
            margin-bottom: 8px;
            width: 200px;
            font-size: 16px;
            padding: 6px 8px;
        }

        input {
            background: #2c2c2c;
            color: #f0f0f0;
            border: 1px solid #444;
        }

        input::placeholder {
            color: #bbb;
        }

        #startBtn,
        #doneFlipBtn,
        #confirmNamesBtn,
        #restartBtn,
        #whiteCardBtn,
        #topButtons button {
            background: #2e59d9;
            color: #fff;
            font-weight: bold;
            letter-spacing: 1px;
            transition: background 0.3s, transform 0.2s;
        }

        #startBtn:hover,
        #doneFlipBtn:hover,
        #confirmNamesBtn:hover,
        #restartBtn:hover,
        #whiteCardBtn:hover,
        #topButtons button:hover {
            background: #4a75f0;
            transform: scale(1.05);
        }

        #message {
            color: #d4af37;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 30px;
            display: none;
        }

        #topButtons {
            position: fixed;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        table {
            border-collapse: collapse;
        }

        table th,
        table td {
            border: 1px solid #999;
            padding: 6px 12px;
            text-align: center;
        }

        @media (max-width: 800px) and (orientation: landscape) {
            #game {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>

<body>
    <div id="topButtons">
        <button id="restartBtn" style="display:none;">重新遊戲</button>
        <button id="whiteCardBtn" style="display:none;">放入白卡</button>
        <button id="langToggle">EN</button>
        <button id="ruleToggle">R</button>
    </div>
    <div id="logo">
        <span>🕵️</span>
        <h1 id="logoTitle">間諜遊戲</h1>
    </div>
    <div id="start">
        <div class="start-inputs">
            <input id="playerCount" type="number" min="2" placeholder="玩家人數" />
            <input id="spyCount" type="number" min="1" placeholder="間諜人數 (預設1)" />
            <button id="startBtn">開始遊戲</button>
            <div id="nameInputContainer" style="margin-top: 10px;"></div>
            <button id="confirmNamesBtn" style="display:none;">確定名字</button>
        </div>
    </div>
    <div id="message"></div>
    <div id="game"></div>
    <button id="doneFlipBtn" style="display:none;">大家都翻完牌了！</button>
    <div id="executionResult"></div>

    <div id="ruleBox" style="display:none; position: fixed; top: 60px; right: 10px; background: #333; color: #fff; border: 1px solid #555; border-radius: 8px; padding: 12px; z-index: 999; max-width: 300px; font-size: 14px;">
        <div id="rule" style="font-weight: bold; margin-bottom: 6px;">規則僅供參考: 抓到所有間諜，平民勝。誤殺達標，間諜勝</div>
        <table border="1" style="width:100%; border-collapse: collapse;">
            <thead>
                <tr>
                    <th id="colPlayer">玩家</th>
                    <th id="colSpy">間諜</th>
                    <th id="colMissKill">誤殺</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>3</td>
                    <td>1</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>1</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>1</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>6</td>
                    <td>1</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>2</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>8</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>9</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>10</td>
                    <td>3</td>
                    <td>4</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="config.js"></script>
    <script>
        // === 全域變數區 ===
        const langToggle = document.getElementById('langToggle');
        const startBtn = document.getElementById('startBtn');
        const confirmNamesBtn = document.getElementById('confirmNamesBtn');
        const restartBtn = document.getElementById('restartBtn');
        const whiteCardBtn = document.getElementById('whiteCardBtn');
        const doneFlipBtn = document.getElementById('doneFlipBtn');
        const game = document.getElementById('game');
        const executionResult = document.getElementById('executionResult');
        const nameInputContainer = document.getElementById('nameInputContainer');
        const messageDiv = document.getElementById('message');

        let currentLang = 'zh';
        let flippedState = [];
        let realSpyIndex = -1;
        let cards = [];
        let executing = false;
        let lock = false;
        let playerCount = 0;
        let playerNames = [];
        let foundSpiesCount = 0;
        let whiteCardUsed = false;
        let spyIndexes = [];

        // === 語言包 ===
        const i18n = {
            zh: {
                title: "誰是間諜",
                start: "開始遊戲",
                confirm: "確定名字",
                restart: "重新遊戲",
                whiteCard: "放入白卡",
                done: "大家都翻完牌了！",
                inputName: i => `輸入第 ${i} 位玩家名字`,
                alert: "請輸入 3 位以上玩家",
                alert2: "間諜人數須小於玩家",
                missingName: i => `請輸入第 ${i} 位玩家名字`,
                flip: "請翻牌！",
                execute: "大家來處決！",
                spy: "✅ 是間諜🕵️！",
                notSpy: "❌ 不是間諜。",
                placeholderCount: "玩家人數",
                spyCountPlaceholder: "間諜人數 (預設1)",
                flipMe: "點我翻牌",
                rule: "規則僅供參考: 抓到所有間諜，平民勝。誤殺達標，間諜勝",
                colPlayer: "玩家",
                colSpy: "間諜",
                colMissKill: "誤殺"
            },
            en: {
                title: "Spy Game",
                start: "Start Game",
                confirm: "Confirm Names",
                restart: "Restart",
                whiteCard: "WhiteCard",
                done: "Everyone flipped!",
                inputName: i => `Enter name for Player ${i}`,
                alert: "Please enter at least 3 players",
                alert2: "Spies can't exceed players",
                missingName: i => `Please enter name for Player ${i}`,
                flip: "Flip in turn!",
                execute: "Time to execute!",
                spy: "✅ Is the spy🕵️!",
                notSpy: "❌ Not the spy.",
                placeholderCount: "Players",
                spyCountPlaceholder: "Spies (Default 1)",
                flipMe: "Tap to flip",
                rule: "Rules for reference only: Find all spies, civilians win. Reach miss kills, spies win.",
                colPlayer: "Players",
                colSpy: "Spies",
                colMissKill: "Miss"
            }
        };

        // === 規則顯示 ===
        const ruleToggle = document.getElementById('ruleToggle');
        const ruleBox = document.getElementById('ruleBox');

        ruleToggle.onclick = () => {
            ruleBox.style.display = ruleBox.style.display === 'none' ? 'block' : 'none';
        };

        // === 事件監聽區 ===
        langToggle.onclick = () => {
            currentLang = currentLang === 'zh' ? 'en' : 'zh';
            langToggle.textContent = currentLang === 'zh' ? 'EN' : '中';
            updateText();
        };

        startBtn.onclick = () => {
            const num = parseInt(document.getElementById('playerCount').value);
            if (!num || num < 3) return alert(i18n[currentLang].alert);
            const spyNum = parseInt(document.getElementById('spyCount').value) || 1;
            if (!spyNum || spyNum < 1 || spyNum >= num) return alert(i18n[currentLang].alert2);
            window.spyNum = spyNum;
            playerCount = num;
            nameInputContainer.innerHTML = '';
            messageDiv.style.display = 'none';
            for (let i = 1; i <= playerCount; i++) {
                const input = document.createElement('input');
                input.type = 'text';
                input.placeholder = i18n[currentLang].inputName(i);
                input.id = `playerName${i}`;
                nameInputContainer.appendChild(input);
            }
            confirmNamesBtn.textContent = i18n[currentLang].confirm;
            confirmNamesBtn.style.display = 'inline-block';
            startBtn.style.display = 'none';
            document.getElementById('logo').style.display = 'none';
            document.getElementById('playerCount').style.display = 'none';
            document.getElementById('spyCount').style.display = 'none';
        };

        confirmNamesBtn.onclick = () => {
            playerNames = [];
            for (let i = 1; i <= playerCount; i++) {
                const val = document.getElementById(`playerName${i}`).value.trim();
                playerNames.push(val || `${Math.floor(1 + Math.random() * 99)}`);
            }
            messageDiv.style.display = 'block';
            messageDiv.textContent = i18n[currentLang].flip;
            confirmNamesBtn.style.display = 'none';
            initGame(playerCount, playerNames);
        };

        doneFlipBtn.onclick = () => {
            executing = true;
            messageDiv.textContent = i18n[currentLang].execute;
            messageDiv.style.display = 'block';
            doneFlipBtn.style.display = 'none';
            executionResult.textContent = '';
            executionResult.className = '';
        };

        whiteCardBtn.onclick = () => {
            if (whiteCardUsed) return;

            // 找出平民的 index（不是間諜的）
            const set = sets[Math.floor(Math.random() * sets.length)];
            const spyNum = window.spyNum || 1;
            while (spyIndexes.size < spyNum) {
                spyIndexes.add(Math.floor(Math.random() * playerCount));
            }

            const whiteCandidates = cards.map((_, i) => i).filter(i => !spyIndexes.includes(i));

            if (whiteCandidates.length === 0) return;

            // 隨機選一個平民設為白卡
            const whiteIndex = whiteCandidates[Math.floor(Math.random() * whiteCandidates.length)];
            const card = cards[whiteIndex];

            // 移除圖片與文字
            const frontImgDiv = card.querySelector('.front .img-container');
            const frontTextDiv = card.querySelector('.front .text-container');
            if (frontImgDiv) frontImgDiv.remove();
            if (frontTextDiv) frontTextDiv.textContent = '';

            // 標記為白卡（處決時不顯示內容）
            card.dataset.isWhite = "true";

            // 停用按鈕
            whiteCardUsed = true;
            whiteCardBtn.disabled = true; // 禁用按鈕
            whiteCardBtn.style.background = '#A52A2A'; // 變紅色
            whiteCardBtn.style.cursor = 'not-allowed'; // 滑鼠變禁止狀態
        };


        restartBtn.onclick = () => {
            game.innerHTML = '';
            executionResult.textContent = '';
            executionResult.className = '';
            doneFlipBtn.style.display = 'none';
            restartBtn.style.display = 'inline-block';
            messageDiv.textContent = i18n[currentLang].flip;
            messageDiv.style.display = 'block';
            executing = false;
            flippedState = Array(playerCount).fill(0);
            whiteCardBtn.style.display = 'none';
            whiteCardUsed = false;
            whiteCardBtn.disabled = false;
            whiteCardBtn.style.background = '#2e59d9';
            whiteCardBtn.style.cursor = 'pointer';
            initGame(playerCount, playerNames);

        };

        // === function 類 ===
        function updateText() {
            document.title = i18n[currentLang].title;
            document.getElementById('logoTitle').textContent = i18n[currentLang].title;
            document.getElementById('startBtn').textContent = i18n[currentLang].start;
            document.getElementById('confirmNamesBtn').textContent = i18n[currentLang].confirm;
            document.getElementById('restartBtn').textContent = i18n[currentLang].restart;
            document.getElementById('whiteCardBtn').textContent = i18n[currentLang].whiteCard;
            document.getElementById('doneFlipBtn').textContent = i18n[currentLang].done;
            document.getElementById('playerCount').placeholder = i18n[currentLang].placeholderCount;
            document.getElementById('spyCount').placeholder = i18n[currentLang].spyCountPlaceholder;
            document.getElementById('rule').textContent = i18n[currentLang].rule;
            document.getElementById('colPlayer').textContent = i18n[currentLang].colPlayer;
            document.getElementById('colSpy').textContent = i18n[currentLang].colSpy;
            document.getElementById('colMissKill').textContent = i18n[currentLang].colPlayer;

            const inputs = document.querySelectorAll('#nameInputContainer input');
            inputs.forEach((input, i) => {
                input.placeholder = i18n[currentLang].inputName(i + 1);
            });
        }

        function checkAllFlipped() {
            const allFlipped = flippedState.every(count => count >= 2);
            doneFlipBtn.style.display = allFlipped ? 'inline-block' : 'none';
        }

        function getSpyIndexes(totalPlayers, spyNum) {
            const indexes = new Set();
            while (indexes.size < spyNum) {
                indexes.add(Math.floor(Math.random() * totalPlayers));
            }
            return Array.from(indexes);
        }

        function initGame(playerCount, playerNames) {
            document.getElementById('start').style.display = 'none';
            game.style.display = 'grid';
            game.innerHTML = '';
            executionResult.textContent = '';
            executionResult.className = '';
            restartBtn.style.display = 'inline-block';
            doneFlipBtn.style.display = 'none';
            whiteCardBtn.style.display = 'inline-block';
            whiteCardBtn.style.background = '#2e59d9';
            whiteCardBtn.disabled = false;
            flippedState = Array(playerCount).fill(0);
            executing = false;
            foundSpiesCount = 0;
            const set = sets[Math.floor(Math.random() * sets.length)];
            const spyNum = window.spyNum || 1;
            spyIndexes = getSpyIndexes(playerCount, spyNum);
            const spyWord = set[0];
            const normalWord = set[1];
            const words = Array(playerCount).fill().map((_, i) => spyIndexes.includes(i) ? spyWord : normalWord);

            cards = words.map((word, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
				<div class="player-label">${playerNames[index]}</div>
				<div class="inner">
					<div class="face back">${i18n[currentLang].flipMe}</div>
					<div class="face front">
						<div class="img-container"><img src="${word.img}" style="max-width: 100%; height: auto;" /></div>
						<div class="text-container">${word.text}</div>
						<div class="execution-result" id="execResult${index}"></div>
					</div>
				</div>`;

                let localLock = false;
                card.addEventListener('click', () => {
                    if (lock || localLock) return;

                    if (!whiteCardUsed) {
                        whiteCardUsed = true;
                        whiteCardBtn.disabled = true;
                        whiteCardBtn.style.background = 'gray';
                        whiteCardBtn.style.cursor = 'not-allowed';
                    }

                    if (!executing) {
                        if (flippedState[index] >= 2) return;
                        const someOtherFlipped = flippedState.some((count, i) => i !== index && (count % 2 === 1));
                        if (someOtherFlipped) return;
                        card.classList.toggle('flipped');
                        card.classList.add('viewed');
                        flippedState[index]++;
                        checkAllFlipped();
                        executionResult.textContent = '';
                        executionResult.className = '';
                        lock = true;
                        localLock = true;
                        setTimeout(() => {
                            lock = false;
                            localLock = false;
                        }, 500);
                    } else {
                        const execDiv = document.getElementById(`execResult${index}`);

                        if (execDiv.textContent !== '') {
                            return;
                        }


                        const frontImgDiv = card.querySelector('.front .img-container');
                        const frontTextDiv = card.querySelector('.front .text-container');
                        if (frontImgDiv) frontImgDiv.style.display = 'none';
                        if (frontTextDiv) frontTextDiv.textContent = '';
                        if (!card.classList.contains('flipped')) {
                            card.classList.add('flipped');
                        }

                        if (card.dataset.isWhite === "true") {
                            execDiv.textContent = '';
                            execDiv.className = '';
                            return;
                        }

                        if (spyIndexes.includes(index)) {
                            execDiv.textContent = i18n[currentLang].spy;
                            execDiv.className = 'execution-result success';
                            foundSpiesCount++;
                            if (foundSpiesCount === spyIndexes.length) {
                                document.getElementById('message').textContent = `${spyWord.text}🕵️ , ${normalWord.text}`;
                            }
                        } else {
                            execDiv.textContent = i18n[currentLang].notSpy;
                            execDiv.className = 'execution-result fail';
                        }
                    }
                });
                game.appendChild(card);
                return card;
            });
            console.log("DEBUG 平民是：", normalWord.text);
            console.log("DEBUG 間諜是：", realSpyIndex + 1, spyWord.text);
        }
    </script>
</body>

</html>
