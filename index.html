<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spy Game</title>
    <style>
body {
    font-family: sans-serif;
    background: #f5f5f5;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start; /* âœ… è¦å¾ä¸Šå¾€ä¸‹æ’ */
    min-height: 100vh;
    margin: 0;
    padding: 80px 10px 10px;  /* âœ… é€™è¡Œæ˜¯é‡é»ï¼ */
    box-sizing: border-box;
}

/* å¡ç‰‡å®¹å™¨ï¼šä½¿ç”¨ CSS Grid è‡ªå‹•æ’ç‰ˆ */
#game {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
    gap: 10px;
    justify-content: center;
    width: 100%;
    max-width: 1000px;
}

/* å¡ç‰‡æœ¬é«”ï¼šè‡ªå‹•ä¿æŒ 2:3 æ¯”ä¾‹ */
.card {
    width: 100%;
    aspect-ratio: 2 / 3;
    max-width: 200px;
    perspective: 1000px;
    cursor: pointer;
    position: relative;
    margin: auto;
    margin-bottom: 30px;
}

.card, .card * {
    user-select: none;
}

/* å¡ç‰‡ç¿»è½‰æ•ˆæœ */
.inner {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.8s;
}

.flipped .inner {
    transform: rotateY(180deg);
}

.face {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    backface-visibility: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
    text-align: center;
    padding: 10px;
    box-sizing: border-box;
    flex-direction: column;
}

.back {
    background: #4e73df;
    color: white;
}

.front {
    background: white;
    color: #333;
    transform: rotateY(180deg);
    position: relative;
}

/* å¡ç‰‡ä¸Šæ–¹çš„ç©å®¶åç¨± */
.player-label {
    position: absolute;
    top: -20px;
    left: 0;
    width: 100%;
    text-align: center;
    font-weight: bold;
}

/* ç¿»ç‰Œå¾Œçš„åŸ·è¡Œçµæœè¨Šæ¯ */
.execution-result {
	margin-top: 10px;
    font-size: 16px;
    font-weight: bold;
}
.execution-result.success {
    color: #388e3c;
}
.execution-result.fail {
    color: #d32f2f;
}

/* è¼¸å…¥èˆ‡æŒ‰éˆ•æ¨£å¼ */
button, input {
    padding: 10px;
    margin-top: 10px;
    font-size: 16px;
}

#startBtn,

#doneFlipBtn,
#confirmNamesBtn {
    background-color: #2e59d9;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}
#startBtn:hover,
#restartBtn:hover,
#doneFlipBtn:hover,
#confirmNamesBtn:hover {
    background-color: #224abe;
}

#doneFlipBtn {
    margin-top: 10px;
}

/* åå­—è¼¸å…¥æ¬„ */
#nameInputContainer input {
    display: block;
    margin-bottom: 8px;
    width: 200px;
    font-size: 16px;
    padding: 6px 8px;
}

/* æç¤ºè¨Šæ¯ */
#message {
    color: #A52A2A;
    font-size: 16px;
    font-weight: bold;
    margin-bottom: 30px;
    display: none;
}

/* é‡æ–°éŠæˆ²æŒ‰éˆ• */
#restartBtn {
    position: fixed;
    top: 10px;
    right: 60px;
    padding: 6px 10px;
	    height: 32px;
    font-size: 14px;
    background: #2e59d9;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}

/* èªè¨€åˆ‡æ›æŒ‰éˆ• */
#langToggle {
    position: fixed;
    top: 10px;
    right: 10px;
    padding: 6px 10px;
		    height: 32px;
    font-size: 14px;
    background: #2e59d9;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}


/* ğŸ‘‰ æ‰‹æ©Ÿæ©«å‘æ™‚å¼·åˆ¶ä¸€è¡Œé¡¯ç¤º 4 å¼µå¡ç‰‡ */
@media (max-width: 800px) and (orientation: landscape) {
    #game {
        grid-template-columns: repeat(4, 1fr);
    }
}

    </style>
</head>

<body>
    <button id="restartBtn" style="display:none;">é‡æ–°éŠæˆ²</button>
    <button id="langToggle">EN</button>

    <div id="start">
        <input id="playerCount" type="number" min="2" placeholder="ç©å®¶äººæ•¸" />
        <button id="startBtn">é–‹å§‹éŠæˆ²</button>

        <div id="nameInputContainer" style="margin-top: 10px;"></div>
        <button id="confirmNamesBtn" style="display:none;">ç¢ºå®šåå­—</button>
    </div>

    <div id="message"></div>

    <div id="game"></div>
    <button id="doneFlipBtn" style="display:none;">å¤§å®¶éƒ½ç¿»å®Œç‰Œäº†ï¼</button>

    <div id="executionResult"></div>


    <script src="config.js"></script>
    <script>
        const langToggle = document.getElementById('langToggle');
        let currentLang = 'zh';

        const i18n = {
            zh: {
                title: "èª°æ˜¯é–“è«œ",
                start: "é–‹å§‹éŠæˆ²",
                confirm: "ç¢ºå®šåå­—",
                restart: "é‡æ–°éŠæˆ²",
                done: "å¤§å®¶éƒ½ç¿»å®Œç‰Œäº†ï¼",
                inputName: i => `è¼¸å…¥ç¬¬ ${i} ä½ç©å®¶åå­—`,
                alert: "è«‹è¼¸å…¥ 2 ä½ä»¥ä¸Šç©å®¶",
                missingName: i => `è«‹è¼¸å…¥ç¬¬ ${i} ä½ç©å®¶åå­—`,
				flip: "è«‹ç¿»ç‰Œï¼",
                execute: "å¤§å®¶ä¾†è™•æ±ºï¼",
                spy: "âœ… æ˜¯é–“è«œğŸ•µï¸ï¼",
                notSpy: "âŒ ä¸æ˜¯é–“è«œã€‚",
                placeholderCount: "ç©å®¶äººæ•¸",
                flipMe: "é»æˆ‘ç¿»ç‰Œ",
            },
            en: {
                title: "Spy Game",
                start: "Start Game",
                confirm: "Confirm Names",
                restart: "Restart",
                done: "Everyone flipped!",
                inputName: i => `Enter name for Player ${i}`,
                alert: "Please enter at least 2 players",
                missingName: i => `Please enter name for Player ${i}`,
                flip: "Flip in turn!",
				execute: "Time to execute!",
                spy: "âœ… Is the spyğŸ•µï¸!",
                notSpy: "âŒ Not the spy.",
                placeholderCount: "Number of Players",
                flipMe: "Tap to flip",
            }
        };

        langToggle.onclick = () => {
            currentLang = currentLang === 'zh' ? 'en' : 'zh';
            langToggle.textContent = currentLang === 'zh' ? 'EN' : 'ä¸­';
            updateText();
        };

        function updateText() {
            document.title = i18n[currentLang].title;
            document.getElementById('startBtn').textContent = i18n[currentLang].start;
            document.getElementById('confirmNamesBtn').textContent = i18n[currentLang].confirm;
            document.getElementById('restartBtn').textContent = i18n[currentLang].restart;
            document.getElementById('doneFlipBtn').textContent = i18n[currentLang].done;
            document.getElementById('playerCount').placeholder = i18n[currentLang].placeholderCount;

            const inputs = document.querySelectorAll('#nameInputContainer input');
            inputs.forEach((input, i) => {
                input.placeholder = i18n[currentLang].inputName(i + 1);
            });
        }

        // å…¶ä»–éŠæˆ²ç¨‹å¼ç¢¼ä¸è®Šï¼Œåƒ…å°‡æ‰€æœ‰ç¡¬ç·¨ç¢¼æ–‡å­—æ”¹ç‚º i18n[currentLang].xxx çš„æ–¹å¼ä½¿ç”¨å³å¯ã€‚

        // è«‹ç¹¼çºŒå°‡å…¶ä»–æ–‡å­—å¦‚ alertã€è¨Šæ¯é¡¯ç¤ºç­‰ç”¨ i18n[currentLang] å°æ‡‰æ›¿æ›å³å¯ã€‚
        // ä½¿ç”¨ window.sets
        console.log(window.sets);

        const startBtn = document.getElementById('startBtn');
        const confirmNamesBtn = document.getElementById('confirmNamesBtn');
        const restartBtn = document.getElementById('restartBtn');
        const game = document.getElementById('game');
        const executionResult = document.getElementById('executionResult');
        const doneFlipBtn = document.getElementById('doneFlipBtn');
        const nameInputContainer = document.getElementById('nameInputContainer');
        const messageDiv = document.getElementById('message');

        let flippedState = [];
        let realSpyIndex = -1;
        let cards = [];
        let executing = false; // æ˜¯å¦å¯åŸ·è¡Œè™•æ±º
        let lock = false; // é»æ“Šé–å®š3ç§’é˜²æ­¢å¤ªå¿«é»
        let playerCount = 0;
        let playerNames = [];


        startBtn.onclick = () => {
            const num = parseInt(document.getElementById('playerCount').value);
            if (!num || num < 3) {
                alert(i18n[currentLang].alert);
                return;
            }
            playerCount = num;
            nameInputContainer.innerHTML = '';
            messageDiv.style.display = 'none';
            for (let i = 1; i <= playerCount; i++) {
                const input = document.createElement('input');
                input.type = 'text';
                input.placeholder = i18n[currentLang].inputName(i);
                input.id = `playerName${i}`;
                nameInputContainer.appendChild(input);
            }
            confirmNamesBtn.textContent = i18n[currentLang].confirm;
            confirmNamesBtn.style.display = 'inline-block';
            startBtn.style.display = 'none';
            document.getElementById('playerCount').style.display = 'none';
        };

        confirmNamesBtn.onclick = () => {
            playerNames = [];
			for (let i = 1; i <= playerCount; i++) {
				const val = document.getElementById(`playerName${i}`).value.trim();
				if (!val) {
					const randomNum = Math.floor(1 + Math.random() * 99); // 1~99ï¼ˆå«1ä¸å«100ï¼‰
					playerNames.push(`${randomNum}`);
				} else {
					playerNames.push(val);
				}
			}
            messageDiv.style.display = 'block';
			messageDiv.textContent = i18n[currentLang].flip;
            confirmNamesBtn.style.display = 'none';

            initGame(playerCount, playerNames);
        };

        function checkAllFlipped() {
            const allFlipped = flippedState.every(count => count >= 2);
            doneFlipBtn.style.display = allFlipped ? 'inline-block' : 'none';
        }

        function initGame(playerCount, playerNames) {
            document.getElementById('start').style.display = 'none';
            game.style.display = 'grid';
            game.innerHTML = '';
            executionResult.textContent = '';
            executionResult.className = '';
            restartBtn.style.display = 'inline-block';
            doneFlipBtn.style.display = 'none';
            flippedState = Array(playerCount).fill(0);
            executing = false;

            const set = sets[Math.floor(Math.random() * sets.length)];
            realSpyIndex = Math.floor(Math.random() * playerCount);
            const spyWord = set[0];
            const normalWord = set[1];
            const words = Array(playerCount).fill().map((_, i) => i === realSpyIndex ? spyWord : normalWord);

            cards = words.map((word, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
      <div class="player-label">${playerNames[index]}</div>
      <div class="inner">
        <div class="face back">${i18n[currentLang].flipMe}</div>
        <div class="face front">
          <div class="img-container">
            <img src="${word.img}" style="max-width: 100%; height: auto;" />
          </div>
          <div class="text-container">${word.text}</div>
          <div class="execution-result" id="execResult${index}"></div>
        </div>
      </div>`;

                let localLock = false;

                card.addEventListener('click', () => {
                    if (lock || localLock) return;
                    if (!executing) {
                        if (flippedState[index] >= 2) return;
                        const someOtherFlipped = flippedState.some((count, i) => i !== index && (count % 2 === 1));
                        if (someOtherFlipped) return;

                        card.classList.toggle('flipped');
                        flippedState[index]++;
                        checkAllFlipped();

                        executionResult.textContent = '';
                        executionResult.className = '';

                        lock = true;
                        localLock = true;
                        setTimeout(() => {
                            lock = false;
                            localLock = false;
                        }, 500);

                    } else {
                        const execDiv = document.getElementById(`execResult${index}`);
                        if (execDiv.textContent !== '') return;

                        if (index === realSpyIndex) {
                            execDiv.textContent = i18n[currentLang].spy;
                            execDiv.className = 'execution-result success';
							document.getElementById('message').textContent = `${spyWord.text}ğŸ•µï¸ , ${normalWord.text}`;
                        } else {
                            execDiv.textContent = i18n[currentLang].notSpy;
                            execDiv.className = 'execution-result fail';
                        }

                        const frontImgDiv = card.querySelector('.front .img-container');
                        const frontTextDiv = card.querySelector('.front .text-container');

                        if (frontImgDiv) frontImgDiv.style.display = 'none';
                        if (frontTextDiv) frontTextDiv.textContent = '';

                        if (!card.classList.contains('flipped')) {
                            card.classList.add('flipped');
                        }
                    }
                });

                game.appendChild(card);
                return card;
            });
            console.log("DEBUG å¹³æ°‘æ˜¯ï¼š", normalWord.text);
            console.log("DEBUG é–“è«œæ˜¯ï¼š", realSpyIndex + 1, spyWord.text);
        }

        restartBtn.onclick = () => {
            game.innerHTML = '';
            executionResult.textContent = '';
            executionResult.className = '';
            doneFlipBtn.style.display = 'none';
            restartBtn.style.display = 'inline-block';
			document.getElementById('message').textContent = i18n[currentLang].flip;
            document.getElementById('message').style.display = 'block';
            executing = false;
            flippedState = Array(playerCount).fill(0);

            initGame(playerCount, playerNames);
        };

        doneFlipBtn.onclick = () => {
            executing = true;
            document.getElementById('message').textContent = i18n[currentLang].execute;
            document.getElementById('message').style.display = 'block';
            doneFlipBtn.style.display = 'none';
            restartBtn.style.display = 'inline-block';
            executionResult.textContent = '';
            executionResult.className = '';
        };
    </script>
</body>

</html>
